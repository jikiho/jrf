<section>
    <form>
        <div class="grid gutterless">
            <div class="row bar">
                <div class="col-12">
                    <button *ngIf="!content.single" type="button" (click)="content.previous()" title="{{previousTitle}} (Ctrl-Up)"><b class="fa fa-fw fa-chevron-up"></b></button>
                    <button type="button" (click)="content.toggle()" title="{{toggleTitle}} (Alt-L)">
                        <output *ngIf="content.current">{{content.current}}/</output><output>{{content.length}}</output>
                    </button>
                    <button *ngIf="!content.single" type="button" (click)="content.next()" title="{{nextTitle}} (Ctrl-Down)"><b class="fa fa-fw fa-chevron-down"></b></button>
                    <button *ngIf="!content.single" type="button" (click)="content.create()" title="{{addTitle}} (Alt-N)"><i class="fa fa-fw fa-plus"></i>{{addLabel}}</button>
                    <button type="button" (click)="content.remove()" title="{{removeTitle}} (Alt-R)"><i class="fa fa-fw fa-remove"></i>{{removeLabel}}</button>
                    <output [hidden]="!content.dirty" title="{{dirtyTitle}}"><b class="fa fa-fw fa-asterisk"></b></output>
                </div>
            </div>
            <div class="row gutterless" [hidden]="content.hidden">
                <div class="col-12">
                    <table class="readonly">
                        <thead>
                            <tr>
                                <th *ngIf="!content.single"><abbr title="Číslo">č.</abbr></th>
                                <ng-container *ngTemplateOutlet="header"></ng-container>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of content.entries; let index = index;" (dblclick)="content.select(index)" [class.over]="content.index === index">
                                <td *ngIf="!content.single" class="compact">
                                    <button type="button" (click)="content.select(index)" title="{{selectTitle}}">{{index + 1}}</button>
                                </td>
                                <ng-container *ngTemplateOutlet="body; context: {$implicit: item}"></ng-container>
                                <td class="compact">
                                    <button type="button" (click)="content.remove(index)" title="{{removeTitle}}"><b class="fa fa-remove"></b></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </form>
</section>
