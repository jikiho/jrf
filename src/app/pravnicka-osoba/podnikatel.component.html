<header>
    <app-menu-component></app-menu-component>
    <menu-component></menu-component>
    <!--
    <h2>Právnická osoba</h2>
    -->
</header>

<section>
    <form *ngIf="content.entries$ | async as items">
        <div class="grid gutterless">
            <div class="row bar">
                <div class="col-12">
                    <button type="button" (click)="content.toggle()" title="Zobrazení souhrnných údajů (Alt-L)">
                        <output *ngIf="content.index > -1">{{content.index + 1}}/</output><output>{{items.length}}</output>
                    </button>
                    <button type="button" (click)="remove(content.index)" title="Smazání údajů podnikatele (Alt-R)"><i class="fa fa-fw fa-remove"></i>Smazat údaje</button>
                </div>
            </div>
            <div class="row gutterless" [hidden]="content.hidden">
                <div class="col-12">
                    <table class="readonly">
                        <thead>
                            <tr>
                                <th width="75%">obchodní firma / název právnické osoby</th>
                                <th width="25%"><abbr title="identifikační číslo osoby">IČO</abbr></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of items; let index = index;" (dblclick)="select(index)" [class.over]="content.index === index">
                                <td>{{item.nazev}}</td>
                                <td>{{item.ico}}</td>
                                <td class="compact">
                                    <button type="button" (click)="remove(index)" title="Smazání údajů podnikatele"><b class="fa fa-remove"></b></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </form>
</section>

<section>
    <form #form="ngForm">
        <div class="grid gutterless">
            <div class="row">
                <div class="col-12">
                    <h3>Část A - Podnikatel</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h4>01 Podnikatel</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <label>
                        <dfn>a) obchodní firma / název právnické osoby</dfn>
                        <input type="text" name="nazev" #input.nazev ngModel>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-9">
                    <label>
                        <dfn>b) právní forma</dfn>
                        <select name="pravniForma" ngModel>
                            <option [value]="null"></option>
                            <option *ngFor="let item of (data.pravniForma$ | async)" [ngValue]="item">{{item.Hodnota}}</option>
                        </select>
                    </label>
                </div>
                <div class="col-3">
                    <label>
                        <dfn>c) <abbr title="identifikační číslo osoby">IČO</abbr></dfn>
                        <input type="text" name="ico" ngModel>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button type="button" (click)="void" [disabled]="true"><i class="fa fa-fw fa-search"></i>Doplnit podnikatele</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h4>02 Adresa sídla</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label>
                        <dfn>a) název ulice</dfn>
                        <input type="text" name="ulice" #input.ulice ngModel>
                    </label>
                </div>
                <div class="col-2">
                    <label>
                        <dfn>b) <abbr title="číslo domovní (popisné / evidenční)">č.p. / č.ev.</abbr></dfn>
                        <input type="text" name="cisloDomovni" ngModel>
                    </label>
                </div>
                <div class="col-2">
                    <label>
                        <dfn>c) <abbr title="číslo orientační">č. or.</abbr></dfn>
                        <input type="text" name="cisloOrientacni" ngModel>
                    </label>
                </div>
                <div class="col-2">
                    <label>
                        <dfn>d) <abbr title="poštovní směrovací číslo">PSČ</abbr></dfn>
                        <input type="text" name="psc" ngModel>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label>
                        <dfn>e) název obce</dfn>
                        <input type="text" name="obec" ngModel>
                    </label>
                </div>
                <div class="col-6">
                    <label>
                        <dfn>f) část obce</dfn>
                        <input type="text" name="castObce" ngModel>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label>
                        <dfn>g) okres</dfn>
                        <select name="okres" ngModel>
                            <option [value]="null"></option>
                            <option *ngFor="let item of (data.okres$ | async)" [ngValue]="item">{{item.Hodnota}}</option>
                        </select>
                    </label>
                </div>
                <div class="col-6">
                    <label>
                        <dfn>h) stát</dfn>
                        <select name="stat" ngModel>
                            <option [value]="null"></option>
                            <option *ngFor="let item of (data.stat$ | async)" [ngValue]="item">{{item.Hodnota}}</option>
                        </select>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button type="button" (click)="void" [disabled]="true"><i class="fa fa-fw fa-search"></i>Doplnit adresu</button>
                </div>
            </div>
        </div>
    </form>
</section>
<pre>{{content.entry | json}}</pre>
