<header>
    <app-menu-component></app-menu-component>
    <menu-component></menu-component>
    <!--
    <h2>Právnická osoba</h2>
    -->
</header>

<content-toolbar-component [content]="content" [header]="thead" [body]="tbody"
    removeTitle="Smazání údajů podnikatele"
    removeLabel="Smazat údaje"
></content-toolbar-component>
<ng-template #thead>
    <th width="75%">obchodní firma / název právnické osoby</th>
    <th width="25%"><abbr title="identifikační číslo osoby">IČO</abbr></th>
</ng-template>
<ng-template #tbody let-item>
    <td>{{item.overview.nazev}}</td>
    <td>{{item.overview.ico}}</td>
</ng-template>

<section *ngIf="content.entry as entry">
    <form #form="ngForm" *ngIf="entry.value as value">
        <div class="grid gutterless">
            <div class="row">
                <div class="col-12">
                    <h3>Část A - Podnikatel</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h4>01 Podnikatel</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <label>
                        <dfn>a) obchodní firma / název právnické osoby</dfn>
                        <input type="text" name="nazev" #input_nazev [(ngModel)]="value.podnikatel.nazev">
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-9">
                    <label>
                        <dfn>b) právní forma</dfn>
                        <select name="pravniForma" [(ngModel)]="value.podnikatel.pravniForma">
                            <option [value]="null"></option>
                            <option *ngFor="let item of (data.pravniForma$ | async)" [ngValue]="item">{{item.Hodnota}}</option>
                        </select>
                    </label>
                </div>
                <div class="col-3">
                    <label>
                        <dfn>c) <abbr title="identifikační číslo osoby">IČO</abbr></dfn>
                        <input type="text" name="ico" valid="ico" [(ngModel)]="value.podnikatel.ico">
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button type="button" [disabled]="!entry.completePodnikatel"><i class="fa fa-fw fa-search"></i>Doplnit podnikatele</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h4>02 Adresa sídla</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label>
                        <dfn>a) název ulice</dfn>
                        <input type="text" name="ulice" #input_ulice [(ngModel)]="value.adresaSidla.ulice">
                    </label>
                </div>
                <div class="col-2">
                    <label>
                        <dfn>b) <abbr title="číslo domovní (popisné / evidenční)">č.p. / č.ev.</abbr></dfn>
                        <input type="text" name="cisloDomovni" [(ngModel)]="value.adresaSidla.cisloDomovni">
                    </label>
                </div>
                <div class="col-2">
                    <label>
                        <dfn>c) <abbr title="číslo orientační">č. or.</abbr></dfn>
                        <input type="text" name="cisloOrientacni" [(ngModel)]="value.adresaSidla.cisloOrientacni">
                    </label>
                </div>
                <div class="col-2">
                    <label>
                        <dfn>d) <abbr title="poštovní směrovací číslo">PSČ</abbr></dfn>
                        <input type="text" name="psc" [(ngModel)]="value.adresaSidla.psc">
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label>
                        <dfn>e) název obce</dfn>
                        <input type="text" name="obec" [(ngModel)]="value.adresaSidla.obec">
                    </label>
                </div>
                <div class="col-6">
                    <label>
                        <dfn>f) část obce</dfn>
                        <input type="text" name="castObce" [(ngModel)]="value.adresaSidla.castObce">
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label>
                        <dfn>g) okres</dfn>
                        <select name="okres" [(ngModel)]="value.adresaSidla.okres">
                            <option [value]="null"></option>
                            <option *ngFor="let item of (data.okres$ | async)" [ngValue]="item">{{item.Hodnota}}</option>
                        </select>
                    </label>
                </div>
                <div class="col-6">
                    <label>
                        <dfn>h) stát</dfn>
                        <select name="stat" [(ngModel)]="value.adresaSidla.stat">
                            <option [value]="null"></option>
                            <option *ngFor="let item of (data.stat$ | async)" [ngValue]="item">{{item.Hodnota}}</option>
                        </select>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button type="button" [disabled]="!entry.completeAdresa"><i class="fa fa-fw fa-search"></i>Doplnit adresu</button>
                </div>
            </div>
        </div>
    </form>
</section>

<pre>
{{form?.dirty | booleric}}
{{content.entry | json}}
</pre>
