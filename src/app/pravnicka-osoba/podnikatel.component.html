<header>
    <app-menu-component></app-menu-component>
    <menu-component></menu-component>
    <!--
    <h2>Právnická osoba</h2>
    -->
</header>

<section>
    <form #form="ngForm">
        <div class="grid gutterless">
            <div class="row">
                <div class="col-12">
                    <h3>Část A - Podnikatel</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h4>0<u>1</u> Podnikatel</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <label>
                        <dfn>a) obchodní firma / název právnické osoby</dfn>
                        <input type="text" name="ObchodniJmeno" ngModel #accesskey1>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-9">
                    <label>
                        <dfn>b) právní forma</dfn>
                        <select name="PravniForma" ngModel>
                            <option value=""></option>
                        </select>
                    </label>
                </div>
                <div class="col-3">
                    <label>
                        <dfn>c) <abbr title="identifikační číslo osoby">IČO</abbr></dfn>
                        <input type="text" name="ICO" ngModel>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button type="button" (click)="void"><i class="fa fa-search"></i> Doplnit podnikatele</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h4>0<u>2</u> Adresa sídla</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label>
                        <dfn>a) název ulice</dfn>
                        <input type="text" name="UliceNazev" ngModel #accesskey2>
                    </label>
                </div>
                <div class="col-2">
                    <label>
                        <dfn>b) <abbr title="číslo domovní (popisné / evidenční)">č.p. / č.ev.</abbr></dfn>
                        <input type="text" name="CisloDomovni" ngModel>
                    </label>
                </div>
                <div class="col-2">
                    <label>
                        <dfn>c) <abbr title="číslo orientační">č. or.</abbr></dfn>
                        <input type="text" name="CisloOrientacni" ngModel>
                    </label>
                </div>
                <div class="col-2">
                    <label>
                        <dfn>d) <abbr title="poštovní směrovací číslo">PSČ</abbr></dfn>
                        <input type="text" name="PSC" ngModel>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label>
                        <dfn>e) název obce</dfn>
                        <input type="text" name="ObecNazev" ngModel>
                    </label>
                </div>
                <div class="col-6">
                    <label>
                        <dfn>f) část obce</dfn>
                        <input type="text" name="CastObceNazev" ngModel>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label>
                        <dfn>g) okres</dfn>
                        <select name="OkresNazev" ngModel>
                            <option value=""></option>
                        </select>
                    </label>
                </div>
                <div class="col-6">
                    <label>
                        <dfn>h) stát</dfn>
                        <select name="StatNazev" ngModel>
                            <option value=""></option>
                        </select>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button type="button" (click)="void"><i class="fa fa-search"></i> Doplnit adresu</button>
                </div>
            </div>
        </div>
    </form>
</section>
