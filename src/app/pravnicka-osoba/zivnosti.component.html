<header>
    <app-menu-component></app-menu-component>
    <menu-component></menu-component>
    <!--
    <h2>Živnosti</h2>
    -->
</header>

<section>
    <form *ngIf="content.entries$ | async as items">
        <div class="grid gutterless">
            <div class="row bar">
                <div class="col-12">
                    <button type="button" (click)="previous()" title="Předchozí živnost (Ctrl-Up)"><b class="fa fa-fw fa-chevron-up"></b></button>
                    <button type="button" (click)="content.toggle()" title="Zobrazení seznamu živností (Alt-L)">
                        <output *ngIf="content.current">{{content.current}}/</output><output>{{content.length}}</output>
                    </button>
                    <button type="button" (click)="next()" title="Následující živnost (Ctrl-Down)"><b class="fa fa-fw fa-chevron-down"></b></button>
                    <button type="button" (click)="create()" title="Přidání nové živnosti (Alt-N)"><i class="fa fa-fw fa-plus"></i>Přidat živnost</button>
                    <button type="button" (click)="remove()" title="Odebrání živnosti (Alt-R)"><i class="fa fa-fw fa-remove"></i>Odebrat živnost</button>
                </div>
            </div>
            <div class="row gutterless" [hidden]="content.hidden">
                <div class="col-12">
                    <table class="readonly">
                        <thead>
                            <tr>
                                <th><abbr title="Číslo">č.</abbr></th>
                                <th width="25%">kód živnosti</th>
                                <th width="75%">předmět podnikání</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of items; let index = index;" (dblclick)="select(index)" [class.over]="content.index === index">
                                <td class="compact">
                                    <button type="button" (click)="select(index)" title="Výběr živnosti a obnovení údajů">{{index + 1}}</button>
                                </td>
                                <td>{{item.zivnost?.Kod || item.skupinaZivnosti?.Kod || item.druhZivnosti?.Kod}}</td>
                                <td>{{item.predmetPodnikani}}</td>
                                <td class="compact">
                                    <button type="button" (click)="remove(index)" title="Odebrání živnosti"><b class="fa fa-remove"></b></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </form>
</section>

<section>
    <form #form="ngForm">
        <div class="grid gutterless">
            <div class="row">
                <div class="col-12">
                    <h4>05 Předmět podnikání</h4>
                    <p>Ve smyslu § 45 resp. § 50 Živnostenského zákona ohlašuji resp. žádám o koncesi pro předmět podnikání.</p>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <label>
                        <dfn>a) předmět podnikání</dfn>
                        <textarea rows="3" readonly title="Předmět podnikání">{{content.entry.predmetPodnikani}}</textarea>
                    </label>
                </div>
            </div>
            <div class="row" *ngIf="data.druhZivnosti$ | async as items">
                <div class="col-12">
                    <label>
                        <dfn>Druh živnosti</dfn>
                        <select name="druhZivnosti" #input.druhZivnosti ngModel>
                            <option [value]="null"></option>
                            <option *ngFor="let item of items" [ngValue]="item">{{item.Hodnota}}</option>
                        </select>
                    </label>
                </div>
            </div>
            <div class="row" *ngIf="data.skupinaZivnosti$ | async as items" [hidden]="content.entry.oboryCinnosti">
                <div class="col-12">
                    <label>
                        <dfn>Skupina předmětu podnikání</dfn>
                        <select name="skupinaZivnosti" ngModel [disabled]="!content.entry.druhZivnosti?.Kod">
                            <option [value]="null"></option>
                            <option *ngFor="let item of items" [hidden]="item.Druh != content.entry.druhZivnosti?.Kod" [ngValue]="item">{{item.Hodnota}}</option>
                        </select>
                    </label>
                </div>
            </div>
            <div class="row" *ngIf="data.zivnost$ | async as items">
                <div class="col-12">
                    <label>
                        <dfn>Předmět podnikání</dfn>
                        <select name="zivnost" ngModel [disabled]="!content.entry.oboryCinnosti && !content.entry.skupinaZivnosti?.Kod">
                            <option [value]="null"></option>
                            <option *ngFor="let item of items" [hidden]="item.Skupina != content.entry.skupinaZivnosti?.Kod" [ngValue]="item">{{item.Hodnota}}</option>
                        </select>
                    </label>
                </div>
            </div>
            <div class="row" *ngIf="data.oborCinnosti$ | async as items" [hidden]="!content.entry.oboryCinnosti">
                <div class="col-12">
                    <label>
                        <dfn>Obor činnosti</dfn>
                        <select name="oborCinnosti" ngModel multiple [disabled]="!content.entry.zivnost?.Kod">
                            <option *ngFor="let item of items" [hidden]="item.Zivnost != content.entry.zivnost?.Kod" [ngValue]="item">{{item.Hodnota}}</option>
                        </select>
                    </label>
                </div>
            </div>
        </div>
    </form>
</section>
<pre>{{content.entry | json}}</pre>
