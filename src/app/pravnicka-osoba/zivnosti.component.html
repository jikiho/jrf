<header>
    <app-menu-component></app-menu-component>
    <menu-component></menu-component>
    <!--
    <h2>Živnosti</h2>
    -->
</header>

<content-toolbar-component [content]="content" [header]="thead" [body]="tbody" list
    selectTitle="Výběr živnosti"
    previousTitle="Předchozí živnost"
    nextTitle="Následující živnost"
    addTitle="Přidání nové živnosti"
    addLabel="Přidat živnost"
    removeTitle="Smazání živnosti"
    removeLabel="Smazat živnost"
></content-toolbar-component>
<ng-template #thead>
    <th width="25%">kód živnosti</th>
    <th width="75%">předmět podnikání</th>
</ng-template>
<ng-template #tbody let-item>
    <td>{{item.overview.kodZivnosti}}</td>
    <td>{{item.overview.predmetPodnikani}}</td>
</ng-template>

<section *ngIf="content.entry as entry">
    <form #form="ngForm" *ngIf="entry.value as value">
        <div class="grid gutterless">
            <div class="row">
                <div class="col-12">
                    <h4>05 Předmět podnikání</h4>
                    <p>Ve smyslu § 45 resp. § 50 Živnostenského zákona ohlašuji resp. žádám o koncesi pro předmět podnikání.</p>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <label>
                        <dfn>a) předmět podnikání</dfn>
                        <textarea rows="3" readonly title="Předmět podnikání">{{entry.overview.predmetPodnikani}}</textarea>
                    </label>
                </div>
            </div>
            <div class="row" *ngIf="data.druhZivnosti$ | async as items">
                <div class="col-12">
                    <label>
                        <dfn>Druh živnosti</dfn>
                        <select name="druhZivnosti" #inputDruhZivnosti [(ngModel)]="value.druhZivnosti">
                            <option [value]="null"></option>
                            <option *ngFor="let item of items" [ngValue]="item">{{item.Hodnota}}</option>
                        </select>
                    </label>
                </div>
            </div>
            <div class="row" *ngIf="data.skupinaZivnosti$ | async as items" [hidden]="entry.oboryCinnosti">
                <div class="col-12">
                    <label>
                        <dfn>Skupina předmětu podnikání</dfn>
                        <select name="skupinaZivnosti" #inputSkupinaZivnosti [(ngModel)]="value.skupinaZivnosti" [disabled]="!value.druhZivnosti?.Kod">
                            <option [value]="null"></option>
                            <option *ngFor="let item of items" [hidden]="item.Druh != value.druhZivnosti?.Kod" [ngValue]="item">{{item.Hodnota}}</option>
                        </select>
                    </label>
                </div>
            </div>
            <div class="row" *ngIf="data.zivnost$ | async as items">
                <div class="col-12">
                    <label>
                        <dfn>Předmět podnikání</dfn>
                        <select name="zivnost" #inputZivnost [(ngModel)]="value.zivnost" [disabled]="!value.skupinaZivnosti?.Kod">
                            <option [value]="null"></option>
                            <option *ngFor="let item of items" [hidden]="item.Skupina != value.skupinaZivnosti?.Kod" [ngValue]="item">{{item.Hodnota}}</option>
                        </select>
                    </label>
                </div>
            </div>
            <div class="row" *ngIf="data.oborCinnosti$ | async as items" [hidden]="!entry.oboryCinnosti">
                <div class="col-12">
                    <label>
                        <dfn>Obory činnosti</dfn>
                        <select name="oborCinnosti" [(ngModel)]="value.oborCinnosti" multiple size="5" [disabled]="!value.zivnost?.Kod">
                            <option *ngFor="let item of items" [hidden]="item.Zivnost != value.zivnost?.Kod" [ngValue]="item">
                                {{item.Cislo}}.
                                {{item.Hodnota}}
                            </option>
                        </select>
                    </label>
                </div>
            </div>
        </div>
    </form>
</section>

<pre>
{{form?.dirty | booleric}}
{{content.entry | json}}
</pre>
