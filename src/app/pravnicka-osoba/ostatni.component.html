<header>
    <app-menu-component></app-menu-component>
    <menu-component></menu-component>
    <!--
    <h2>Ostatní</h2>
    -->
</header>

<content-toolbar-component [content]="content" [header]="thead" [body]="tbody"
    removeTitle="Smazání ostatních údajů"
    removeLabel="Smazat údaje"
></content-toolbar-component>
<ng-template #thead>
    <th width="100%">přehled údajů</th>
</ng-template>
<ng-template #tbody let-item>
    <td>{{item.overview}}</td>
</ng-template>

<section>
    <form #form="ngForm">
        <div class="grid gutterless">
            <div class="row">
                <div class="col-12">
                    <h3>Část B - Oznámení pracovního místa</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    ...
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h3>Část C - Vyberte úřady, vůči kterým je podání učiněno</h3>
                </div>
            </div>
            <div class="row row-middle" ngModelGroup="uradyPrilohy">
                <div class="col-3">
                    <label>
                        a)
                        <dfn>Živnostenský úřad</dfn>
                        <input type="checkbox" name="zu" ngModel>
                    </label>
                </div>
                <div class="col-3">
                    <label>
                        <dfn>počet příloh</dfn>
                        <input type="text" size="3" name="zu" [value]="content.entry.pocetPriloh.zu" readonly>
                    </label>
                </div>
                <div class="col-3">
                    <label>
                        b)
                        <dfn>Finanční úřad</dfn>
                        <input type="checkbox" name="fu" ngModel>
                    </label>
                </div>
                <div class="col-3">
                    <label>
                        <dfn>počet příloh</dfn>
                        <input type="text" size="3" name="fu" [value]="content.entry.pocetPriloh.fu" readonly>
                    </label>
                </div>
                <div class="col-3">
                    <label>
                        c)
                        <dfn>Úřad práce</dfn>
                        <input type="checkbox" name="up" ngModel>
                    </label>
                </div>
                <div class="col-3">
                    <label>
                        <dfn>počet příloh</dfn>
                        <input type="text" size="3" name="up" [value]="content.entry.pocetPriloh.up" readonly>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <table class="readonly">
                        <thead>
                            <tr>
                                <th width="100%">elektronická příloha</th>
                                <th><abbr title="Živnostenský úřad">ŽÚ</abbr></th>
                                <th><abbr title="Finanční úřad">FÚ</abbr></th>
                                <th><abbr title="Úřad práce">ÚP</abbr></th>
                                <th class="compact">
                                    <button type="button" (click)="input_file.click()" title="Výběr nové elektronické přílohy"><b class="fa fa-bars"></b></button>
                                    <input type="file" multiple accept="image/*, application/pdf" #input_file hidden (change)="addPrilohy($event.target)">
                                </th>
                            </tr>
                        </thead>
                        <tbody *ngIf="content.entry.prilohy as items" ngModelGroup="uradyPrilohy">
                            <tr *ngFor="let i = index; let item of items; trackBy: trackHash" [ngModelGroup]="item.hash">
                                <td>
                                    <output-file routerLink="..." [file]="item.file" icon></output-file>
                                </td>
                                <td>
                                    <input type="checkbox" name="zu" ngModel [disabled]="!content.entry.uradyPrilohy.zu">
                                </td>
                                <td>
                                    <input type="checkbox" name="fu" ngModel [disabled]="!content.entry.uradyPrilohy.fu">
                                </td>
                                <td>
                                    <input type="checkbox" name="up" ngModel [disabled]="!content.entry.uradyPrilohy.up">
                                </td>
                                <td class="compact">
                                    <button type="button" (click)="removePrilohy(i)" title="Smazání elektronické přílohy" class="compact"><b class="fa fa-remove"></b></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-12" title="Počet a celková velikost elektronických příloh">
                    <small>{{files}}</small>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    ...
                </div>
            </div>
        </div>
    </form>
</section>

<pre>
{{content.dirty}}
{{content.entry | json}}
</pre>
