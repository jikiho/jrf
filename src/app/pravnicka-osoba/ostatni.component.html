<header>
    <app-menu-component></app-menu-component>
    <menu-component></menu-component>
    <!--
    <h2>Ostatní</h2>
    -->
</header>

<section>
    <form #form="ngForm">
        <div class="grid gutterless">
            <div class="row">
                <div class="col-12">
                    <h3>Část <u>B</u> - Oznámení pracovního místa</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    ...
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h3>Část <u>C</u> - Vyberte úřady, vůči kterým je podání učiněno</h3>
                </div>
            </div>
            <div class="row row-middle">
                <div class="col-3">
                    <label>
                        a)
                        <dfn>Živnostenský úřad</dfn>
                        <input type="checkbox" name="PodaniZU" ngModel #accesskeyC>
                    </label>
                </div>
                <div class="col-3">
                    <label>
                        <dfn>počet příloh</dfn>
                        <input type="text" size="3" readonly>
                    </label>
                </div>
                <div class="col-3">
                    <label>
                        b)
                        <dfn>Finanční úřad</dfn>
                        <input type="checkbox" name="PodaniFU" ngModel>
                    </label>
                </div>
                <div class="col-3">
                    <label>
                        <dfn>počet příloh</dfn>
                        <input type="text" size="3" readonly>
                    </label>
                </div>
                <div class="col-3">
                    <label>
                        c)
                        <dfn>Úřad práce</dfn>
                        <input type="checkbox" name="PodaniPU" ngModel>
                    </label>
                </div>
                <div class="col-3">
                    <label>
                        <dfn>počet příloh</dfn>
                        <input type="text" size="3" readonly>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <table>
                        <thead>
                            <tr>
                                <th><abbr title="Číslo">č.</abbr></th>
                                <th width="60%">název přílohy</th>
                                <th width="20%">typ</th>
                                <th width="20%">velikost</th>
                                <th><abbr title="Živnostenský úřad">ŽÚ</abbr></th>
                                <th><abbr title="Finanční úřad">FÚ</abbr></th>
                                <th><abbr title="Úřad práce">ÚP</abbr></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody *ngIf="items$ | async as items">
                            <tr *ngFor="let item of items; let index = index;">
                                <td>{{index + 1}}</td>
                                <td>{{item.nazev}}</td>
                                <td>{{item.typ}}</td>
                                <td>{{item.velikost}}</td>
                                <td>
                                    <input type="checkbox">
                                </td>
                                <td>
                                    <input type="checkbox">
                                </td>
                                <td>
                                    <input type="checkbox">
                                </td>
                                <td>
                                    <button type="button" (click)="void" title="Odebrat elektronickou přílohu" class="compact"><i class="fa fa-fw fa-remove"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button type="button" (click)="void" title="Přidat elektronickou přílohu"><i class="fa fa-fw fa-plus"></i>Nová příloha</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    ...
                </div>
            </div>
        </div>
    </form>
</section>
